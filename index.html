<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <!-- <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место"> -->
        <img class="header__logo" src="../images/logo.svg" alt="Логотип Место">

    </header>
    <main>
        <section class="profile">
            <!-- <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватарка"> -->
            <img class="profile__avatar" src="../images/avatar.jpg" alt="Аватарка">

            <div class="profile__info">
                <div class="profile__name-container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать имя"></button>
                </div>
                <p class="profile__position">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добавить запись">
            </button>
        </section>

        <section class="elements">


        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

    </footer>

    <div class="popup popup_name_edit">
        <form class="popup__container popup__form" name="edit" novalidate>
            <h2 class="popup__header">Редактировать профиль</h2>
            <input class="popup__field popup__field_name_name" id="edit-name" type="text" name="name"
                placeholder="Введите ваше имя" minlength="2" maxlength="40" required>
            <span class="popup__input-error-message" id="edit-name-error"></span>
            <input class="popup__field popup__field_name_position" id="edit-position" type="text" name="position"
                placeholder="Ваше призвание" minlength="2" maxlength="200" required>
            <span class="popup__input-error-message" id="edit-position-error"></span>
            <button class="popup__button" type="submit">Сохранить</button>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </form>
    </div>

    <div class="popup popup_name_add">
        <form class="popup__container popup__form" name="add" novalidate>
            <h2 class="popup__header">Новое место</h2>
            <input class="popup__field popup__field_name_city" id="add-name" type="text" name="name"
                placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__input-error-message" id="add-name-error"></span>
            <input class="popup__field popup__field_name_source-image" id="add-source-image" type="url" name="link"
                placeholder="Ссылка на картинку" required>
            <span class="popup__input-error-message" id="add-source-image-error"></span>
            <button class="popup__button" type="submit">Сохранить</button>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </form>
    </div>

    <div class="popup popup_name_imagePopup">
        <div class="popup__container popup__container_size_big">
            <img class="popup__image" src="./images/photo.jpg" alt="Изображение места">
            <p class="popup__image-description"></p>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>

    <template id="mesto-element">
        <article class="element">
            <img src="./images/photo.jpg.jpg" alt="Карачаевск" class="element__image">
            <div class="element__content">
                <h2 class="element__name">Карачаево-Черкессия</h2>
                <div class="element__like-block">
                    <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
                    <p class="element__like-count">0</p>
                </div>

            </div>



            <button class="element__delete" type="button" aria-label="Удалить" title="Удалить"></button>

        </article>
    </template>
    <!-- <script src="./scripts/data.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/validate.js"></script> -->
    <script src="./pages/index.js" type="module"></script>
</body>

</html>
