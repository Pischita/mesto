<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
            <div class="profile__info">
                <div class="profile__name-container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__position">Исследователь океана</p>

            </div>
            <button type="button" class="profile__add-button">
            </button>
        </section>

        <section class="elements">
            <div class="element">
                <img src="./images/kirill-pershin.jpg" alt="Карачаевск" class="element__image">
                <div class="element__content">
                    <p class="element__name">Карачаевск </p>
                    <button class="element__like-button" type="button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                <div class="element__content">
                    <p class="element__name">Гора Эльбрус </p>
                    <button class="element__like-button" type="button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
                <div class="element__content">
                    <p class="element__name">Домбай</p>
                    <button class="element__like-button" type="button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                <div class="element__content">
                    <p class="element__name">Гора Эльбрус </p>
                    <button class="element__like-button" type="button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
                <div class="element__content">
                    <p class="element__name">Домбай</p>
                    <button class="element__like-button" type="button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/kirill-pershin.jpg" alt="Карачаевск" class="element__image">
                <div class="element__content">
                    <p class="element__name">Карачаево-Черкессия</p>
                    <button class="element__like-button" type="button"></button>
                </div>
            </div>

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>

    </footer>

    <div class="popup">
        <form class="popup__container">
            <h2 class="popup__header">Редактировать профиль</h2>
            <input class="popup__field" type="text" name="name">
            <input class="popup__field" type="text" name="position">

            <button class="popup__button" type="submit">Сохранить</button>
            <button class="popup__close-button" type="button"></button>

        </form>
    </div>

    <script src="./scripts/main.js"></script>
</body>

</html>
