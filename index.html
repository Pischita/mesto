<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
            <div class="profile__info">
                <div class="profile__name-container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать имя"></button>
                </div>
                <p class="profile__position">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добавить запись">
            </button>
        </section>

        <section class="elements">


        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

    </footer>

    <div class="popup popup_name_edit">
        <form class="popup__container" name="edit">
            <h2 class="popup__header">Редактировать профиль</h2>
            <input class="popup__field popup__field_name_name" type="text" name="name" placeholder="Введите ваше имя">
            <input class="popup__field popup__field_name_position" type="text" name="position"
                placeholder="Ваше призвание">
            <button class="popup__button" type="submit">Сохранить</button>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </form>
    </div>

    <div class="popup popup_name_add">
        <form class="popup__container" name="add">
            <h2 class="popup__header">Новое место</h2>
            <input class="popup__field popup__field_name_name" type="text" name="name" placeholder="Название">
            <input class="popup__field popup__field_name_source-image" type="text" name="image-src"
                placeholder="Ссылка на картинку">
            <button class="popup__button" type="submit">Сохранить</button>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </form>
    </div>

    <div class="popup popup_name_mesto">
        <div class="popup__container popup__container_size_big">
            <img class="popup__image" src="./images/photo.jpg" alt="Изображение места">
            <p class="popup__image-description"></p>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>

    </div>

    <template id="mesto-element">
        <article class="element">
            <img src="./images/photo.jpg.jpg" alt="Карачаевск" class="element__image">
            <div class="element__content">
                <h2 class="element__name">Карачаево-Черкессия</h2>
                <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
            </div>
            <button class="element__delete" type="button" aria-label="Удалить" title="Удалить"></button>
        </article>
    </template>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
